server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: estudiante-service
          uri: lb://estudiante-service
          predicates:
            - Path=/estudiantes/**
        - id: cuota-service
          uri: lb://cuota-service
          predicates:
            - Path=/cuotas/**
        - id: examen-service
          uri: lb://examen-service
          predicates:
            - Path=/examenes/**